<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="dice.css">
</head>

<body>
    <nav>
       <a href="index.html">home</a> 
    </nav>
    <h1>D&D Dice Roller</h1>
    <div id="dice-container">
        <button class="dice-button" onclick="rollDie(4)">d4</button>
        <button class="dice-button" onclick="rollDie(6)">d6</button>
        <button class="dice-button" onclick="rollDie(8)">d8</button>
        <button class="dice-button" onclick="rollDie(10)">d10</button>
        <button class="dice-button" onclick="rollDie(12)">d12</button>
        <button class="dice-button" onclick="rollDie(20)">d20</button>
        <button class="dice-button" onclick="roll2d20()">2d20</button>
    </div>
    <div id="clear-button-container">
        <button class="dice-button" onclick="clearResults()">Clear</button><!-- New clear button -->
    </div>

    <h2>Results:</h2>
    <div id="results"></div>
    <div id="modifier-container">
        <label for="modifier">Modifier:</label>
        <input type="number" id="modifier" min="-999" max="999" value="0">
        <button class="dice-button" onclick="rollWithModifier()">Roll with Modifier</button>
    </div>
    <P>hi</P>
    <script src="dice.js"></script>
</body>

</html>
